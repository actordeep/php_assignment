<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        width: 100%;
      }

      table,
      th,
      tr,
      td {
        padding: 12px;
        text-align: center;
      }

      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      .ab {
        background-color: red;
      }

      .ba {
        background-color: rgb(75, 209, 49);
      }
    </style>
  </head>
  <body>
    <div>
      <table border="1">
        <!-- <tr>
          <th>Name</th>
          <th>Name</th>
          <th>Name</th>
          <th>Name</th>
        </tr> -->

        <tbody>
          <tr>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ba">John</td>
            <td class="ba">John</td>
            <td class="ba">John</td>
            <td class="ba">John</td>
            <td class="ab">John</td>
          </tr>
          <tr>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ba">John</td>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ab">John</td>
          </tr>
          <tr>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ba">John</td>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ab">John</td>
            <td class="ab">John</td>
          </tr>
          <tr>
            <td span="2">John</td>
            <td>John</td>
            <td>John</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
